apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    name: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: output-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: output-volume
          persistentVolumeClaim:
            claimName: output-pvc
